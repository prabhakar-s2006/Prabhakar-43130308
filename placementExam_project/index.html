<!DOCTYPE html>
<html>
<head>
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Personal Finance Tracker</h2>

  <h3>Add Expense</h3>

  <label>Expense Name:</label><br>
  <input type="text" id="expenseName" placeholder="Enter expense name"><br><br>

  <label>Amount:</label><br>
  <input type="number" id="expenseAmount" placeholder="Enter amount"><br><br>

  <label>Category:</label><br>
  <input type="text" id="expenseCategory" placeholder="Enter category"><br><br>

  <label>Date:</label><br>
  <input type="text" id="expenseDate" placeholder="Enter Date"><br>

  <button id="addBtn">Add Expense</button>

  <h3>Recent Expenses</h3>
  <div id="expenseContainer"></div>

  <script src="script.js"></script>
</body>
</html>
